decision.jurisdiction = \
  <b>Befogenheter</b> \
  <p>Utöver det som föreskrivs någon annanstans och om inte uppgiften överförts på ett annat organ eller en annan tjänsteinnehavare, \
  utövas den kommunala beslutanderätten som avses i lagarna om småbarnspedagogik, grundläggande utbildning och morgon- och \
  eftermiddagsverksamheten inom den grundläggande utbildningen, gymnasieutbildning, yrkesutbildning, allmänbildande \
  vuxenutbildning och ungdomsarbete, enligt 60 § i Åbo stads förvaltningsstadga av direktören för tjänster för barn och unga.</p> \
  <p>Barn- och ungdomstjänsternas direktör har den 13.1.2026 § 4 fattat beslut om organiseringen av förvaltningen inom helheten för \
  barn- och ungdomstjänster. Enligt 9 § i beslutet om ordnandet av förvaltningen beslutar daghemsföreståndaren om kundavgiften \
  för småbarnspedagogik.</p>
