decision.instructions=\
  <p>Platsen ska tas emot eller avvisas <b>inom två veckor från </b> mottagandet av detta beslut, antingen elektroniskt på adressen<a href="https://evaka.turku.fi">evaka.turku.fi</a> (kräver stark identifiering) eller genom att kontakta daghemsföreståndaren.</p>\
  <p>Om barnet inte deltar i förskoleundervisningen ska platsen sägas upp.</p>
