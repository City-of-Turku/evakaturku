title=Anvisning om hur man begär omprövning
content.p1=Ni kan göra en omprövningsbegäran om ni inte är nöjda med den självriskandel som fastställts för er på grund av era inkomster. En omprövningsbegäran ska göras inom 30 dagar från att beslutet har delgivits. Den berörda parten anses ha tagit del av beslutet sju dagar efter att dokumentet har skickats till kunden elektroniskt eller per post.
content.p2=En begäran om omprövning ska innehålla bilagorna och beslutet som begäran berör. Av begäran ska det framgå tydligt vilka punkter i beslutet begäran berör och på vilka grunder begäran görs. Begäran ska också innehålla underskriften av den som begär omprövning eller dennes bemyndigade företrädare, samt adressen till den som begär omprövning eller dennes ombud.
address.title=Adressen till myndigheten hos vilken omprövning begärs
address.content=<p>Begäran om omprövning kan antingen<br/>\
  - skickas per post: till Uleåborgs stads registratorskontor, PB 71, 90015 Uleåborgs stad<br/>\
  - skickas elektroniskt: kirjaamo@ouka.fi<br/>- lämnas in vid Uleåborgs stads registratorskontor: Kansankatu 55 A, 90120 Uleåborg, öppet mån-fre 8.30-15.30<br/></p>