decision.jurisdiction = \
  <b>Befogenheter</b>\
  <p>Enligt 48 § i Åbo stads förvaltningsstadga beslutar servicedirektören om övriga ärenden som gäller servicehelheten om inte något annat \
  följer av lagen, förvaltningsstadgan eller något annat beslut. På basis av detta har servicedirektören för fostran och undervisning \
  gällande ordnandet av förvaltningen av servicehelheten 23.9.2024 § 93 beslutat att den servicehandledare som arbetar i servicehandledningen \
  i enlighet med 10 § i förvaltningsstadgan har befogenheter att besluta om beviljandet av servicesedeln inom småbarnspedagogik.</p>
