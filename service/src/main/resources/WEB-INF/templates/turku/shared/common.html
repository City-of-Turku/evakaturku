<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style th:fragment="css">
        * {
            line-height: 1.4;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
        }

        @page {
            size: A4 portrait;
            margin-top: 55mm; /* ipost first page requirement (20mm) + enough room for header */
            margin-right: 13mm;
            margin-bottom: 30mm; /* enough room for footer */
            margin-left: 21mm; /* ipost first page requirement */

            @top-left {
                content: element(headerLeft);
            }

            @top-right {
                content: element(headerRight);
            }

            @bottom-left {
                content: element(footerLeft);
            }

            @bottom-right {
                content: element(footerRight);
            }
        }

        .page {
            page-break-after: always;
        }

        .page p, .page div, .page td {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            font-size: 10pt;
        }
        .page h1 {
            font-family: 'Montserrat Medium', sans-serif;
            font-weight: 500;
            font-size: 10pt;
            text-transform: uppercase;
            margin-bottom: 10mm;
            padding-bottom: 2rem;
            page-break-after: avoid;
        }
        .page h2 {
            font-family: 'Open Sans SemiBold', sans-serif;
            font-weight: 600;
            font-size: 10pt;
        }

        .page strong.semi {
            font-family: 'Open Sans SemiBold', sans-serif;
            font-weight: 600;
        }

        .page a {
            text-decoration: underline;
            color: #0563C1;
        }

        .page.last-page {
            page-break-after: avoid;
        }

        .page .child {
            margin-bottom: 5mm;
        }

        .page .decision-details {
            margin-top: 5mm;
            margin-bottom: 5mm;
        }

        .page .decision-details-container {
            margin-top: 10mm;
            margin-bottom: 15mm;
        }

        .page.first-page h1 {
            margin-top: 30mm;
        }

        .headerLeft {
            position: running(headerLeft);
            display: inline-block;
            width: 72mm; /* ipost recipient's address */
            padding-right: 17mm; /* ipost window (110mm) - ipost recipient's address (72mm) - ipost left margin (21mm) */
            font-size: 9pt;
        }

        .headerRight {
            position: running(headerRight);
            display: inline-block;
            width: 87mm; /* page size (210mm) - ipost window (110mm) - right margin (13mm) */
            font-size: 9pt;
        }

        .headerRight .left-column {
            position: relative;
            width: 100%;
            display: inline-block;
            margin: 0;
            padding: 0;
            vertical-align: top;
        }

        .headerRight .right-column {
            position: absolute;
            top: 10mm;
            right: 0;
            display: inline-block;
            text-align: right;
            margin: 0;
            padding: 0;
            vertical-align: top;
        }

        .footerLeft {
            position: running(footerLeft);
            font-size: 9pt;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .headerLeft .logo img {
            width: 130px;
            height: auto;
        }

        .footerLeft .logo img {
            width: 130px;
            height: auto;
        }

        .footerRight {
            position: running(footerRight);
            font-size: 9pt;
        }

        .footerRight .logo img {
            width: 130px;
            height: auto;
        }


        .accept-placement-wrapper {
            margin-top: 50px;
        }

        .accept-placement-wrapper .details-section {
            margin-bottom: 30px;
        }

        .accept-placement-wrapper .detail-label {
            display: inline-block;
            width: 200px;
            text-align: left;
            margin-right: 20px;
        }

        .accept-placement-wrapper .accept-heading {
            display: block;
            margin-bottom: 30px;
        }


        .accept-placement-wrapper .checkbox-heading-wrapper {
            margin-bottom: 30px;
        }

        .accept-checkboxes .checkboxes-wrapper {
            display: block;
            vertical-align: top;
        }

        .accept-checkboxes .checkbox-label {
            display: block;
            margin-bottom: 8px;
        }

        .accept-checkboxes .checkbox {
            display: inline-block;
            width: 28px;
            height: 18px;
            line-height: 1;
            margin-right: 8px;
            border: 1px solid #2d2d2d;
            border-radius: 1px;
        }

        .big-spacing-before {
            margin-top: 60px;
        }

        .return-section {
            margin-top: 60px;
        }

        .strong {
            font-weight: bold;
        }


        @media print {
            a,
            a:visited {
                text-decoration: underline;
            }

            .page-number:before {
                content: counter(page) " (" counter(pages) ")";
            }

            .page-break {
                page-break-after: always;
            }

        }





    </style>
</head>
<body>
<!-- Header (is repeated automatically on every page) -->
<div th:fragment="header">
    <div>
        <div class="headerLeft">
            <div class="left-column">
                <div>
                    <strong th:text="#{header.1}"></strong>
                    <span th:text="#{header.2}"></span>
                </div>
                <div>
                    <span th:text="#{header.date}"></span>
                    <span th:replace="~{turku/shared/common :: format-date(${decision.sentDate})}"></span>
                </div>
                <div>
                    <span th:text="#{header.decisionNumber}"></span>
                    <span th:text="${decision.decisionNumber}"></span>
                </div>
            </div>
        </div>

<div th:fragment="child-and-unit-details">
    <div class="child-details">
        <p>
            <span th:utext="#{decision.details.child(${child.firstName}, ${child.lastName}, ${#temporals.format(child.dateOfBirth, 'd.M.yyyy')})}">Lapsellenne</span>
            <span th:utext="#{decision.details.date}">on tehty varhaiskasvatuspäätös varhaiskasvatukseen
                ajalle</span>
            <span th:replace="~{turku/shared/common :: placement-dates}"></span>
        </p>
    </div>

    <div style="text-indent: 6em">
        <div th:if="${serviceNeed != null && serviceNeed.serviceNeedOption != null}">
            <span class="strong" th:text="#{decision.serviceNeed} + ': '"></span>
            <span th:text="${serviceNeed.serviceNeedOption.nameFi}"></span>
        </div>
    </div>

    <div class="decision-details-container">
        <div class="decision-details">
            <div style="text-indent: 6em">
                <strong th:text="#{decision.placement.unit}">Varhaiskasvatusyksikkö</strong>
                <th:block th:switch="${decision.type.toString()}">
                    <div th:case="'PREPARATORY_EDUCATION'"
                         th:text="${#strings.isEmpty(decision.unit.preschoolDecisionName)} ? ${decision.unit.name} : ${decision.unit.preschoolDecisionName}" />
                    <div th:case="'PRESCHOOL'"
                         th:text="${#strings.isEmpty(decision.unit.preschoolDecisionName)} ? ${decision.unit.name} : ${decision.unit.preschoolDecisionName}" />
                    <div th:case="'PRESCHOOL_DAYCARE'"
                         th:text="${#strings.isEmpty(decision.unit.preschoolDecisionName)} ? ${decision.unit.name} : ${decision.unit.preschoolDecisionName}" />
                    <div th:case="'CLUB'"
                         th:text="${decision.unit.name}" />
                    <div th:case="*"
                         th:text="${#strings.isEmpty(decision.unit.daycareDecisionName)} ? ${decision.unit.name} : ${decision.unit.daycareDecisionName}" />
                </th:block>
                <div th:if="${not #strings.isEmpty(decision.unit.streetAddress)}"
                     th:text="${decision.unit.streetAddress} + ', ' + ${decision.unit.postalCode} + ' ' + ${decision.unit.postOffice}">
                </div>
            </div>
        </div>

        <div class="decision-details">
            <div style="text-indent: 6em">
                <strong th:text="#{decision.unitsupervisor}">Päiväkodin johtaja</strong>
                <div th:text="${manager.name}"></div>
                <div th:if="${not #strings.isEmpty(manager.phone)}"
                     th:text="|#{decision.phone.prefix} ${manager.phone}|">
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="decision-details">
    <div class="decision-details-container">
        <p>
            <strong th:if="${type == 'notice'}" th:text="#{notice.approver.prefix}">Ilmoituksentekijä</strong>
            <strong th:unless="${type == 'notice'}" th:text="#{decision.approver.prefix}">Päätöksentekijä</strong>
            <div th:text="${manager.name}"></div>
            <div th:text="#{decision.approver.additionalInfo}"></div>
            <div th:text="#{decision.unitmanagertitle}"></div>
            <div>
                <a th:href="'mailto:' + #{decision.approver.email.email}"
                   th:text="#{decision.approver.email.email}"></a>
            </div>
            <div th:text="#{decision.approver.phoneNumber}"></div>
        </p>

        <p>
            <strong th:if="${type == 'notice'}" th:text="#{notice.sentDate}">Ilmoituspäivä</strong>
            <strong th:unless="${type == 'notice'}" th:text="#{decision.sentDate}">Päätöspäivä</strong>
            <span th:replace="~{turku/shared/common :: format-date(${decision.sentDate})}"></span>
        </p>
    </div>
</div>

<div th:fragment="address">
    <div class="address">
        <div th:text="|${guardian.firstName} ${guardian.lastName}|"></div>
        <div th:text="${sendAddress.row1}"></div>
        <div th:text="${sendAddress.row2}"></div>
        <div th:if="${not #strings.isEmpty(sendAddress.row3)}" th:text="${sendAddress.row3}"></div>
    </div>
</div>

<span th:fragment="placement-dates">
    <th:block th:switch="${decision.type.toString()}">
        <span th:case="'CLUB'"
             th:text="${#temporals.format(decision.startDate, 'd.M.yyyy')}
                  + ' alkaen.'" />
        <span th:case="'PREPARATORY_EDUCATION'"
              th:text="${#temporals.format(decision.startDate, 'd.M.yyyy')}
                  + ' – ' +
                  ${#temporals.format(decision.endDate, 'd.M.yyyy')} +  ' on'" />
        <span th:case="'PRESCHOOL'"
                      th:text="${#temporals.format(decision.startDate, 'd.M.yyyy')}
                  + ' – ' +
                  ${#temporals.format(decision.endDate, 'd.M.yyyy')} +  ' on'" />
        <span th:case="*"
              th:text="${#temporals.format(decision.startDate, 'd.M.yyyy')}
                  + ' alkaen.'" />
    </th:block>
</span>

<span th:fragment="decision-date">
    <div class="detail" th:if="${type == 'notice'}"
         th:text="#{text.notice.sentDate(${#temporals.format(decision.sentDate, 'd.M.yyyy')})}"></div>
    <div class="detail" th:unless="${type == 'notice'}"
         th:text="#{text.decision.sentDate(${#temporals.format(decision.sentDate, 'd.M.yyyy')})}"></div>
</span>

<span th:fragment="format-date (myDate)">
    <span th:text="${#temporals.format(myDate, 'd.M.yyyy')}"></span>
</span>

<!-- Cover page -->
<div class="ipost-letter-cover" th:fragment="cover(address, content)">
    <div class="ipost-address-window">
        <div class="ipost-address-bottom" th:insert="${address}"></div>
    </div>
    <div class="ipost-cover-content" th:insert="${content}"></div>
</div>

<!-- Normal page -->
<div class="ipost-letter-page" th:fragment="page(content)">
    <div class="ipost-page-content" th:insert="${content}"></div>
</div>
</body>
</html>
