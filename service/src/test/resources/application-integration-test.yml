# see AbstractIntegrationTest for dynamic properties
evaka:
  aws:
    region: eu-west-1
  bucket:
    data: evakaturku-data-it
    attachments: evakaturku-attachments-it
    decisions: evakaturku-daycaredecisions-it
    fee_decisions: evakaturku-paymentdecisions-it
    voucher_value_decisions: evakaturku-vouchervaluedecisions-it
  frontend:
    base_url:
      fi: http://localhost:${server.port}
      sv: http://localhost:${server.port}
  integration:
    sfi:
      enabled: false
    dvv_modifications:
      url: http://localhost:${wiremock.server.port}/mock/modifications
      user_id: user
      password: pass
      xroad_client_id: evakaturku
      product_code: evakaturku
    koski:
      enabled: false
      url: http://localhost:${wiremock.server.port}/mock/koski
      source_system: evakaturku
      user: user
      secret: pass
    varda:
      url: http://localhost:${wiremock.server.port}/mock/varda
      source_system: evakaturku
      basic_auth: dXNlcjpwYXNz # user:pass
    vtj:
      enabled: true
      username: user
      password: pass
      xroad:
        address: http://localhost:${wiremock.server.port}/mock/vtj
evakaturku:
  ipaas:
    username: user
    password: pass
  invoice:
    url: http://localhost:${wiremock.server.port}/mock/ipaas/salesOrder
wiremock.server.httpsPort: -1