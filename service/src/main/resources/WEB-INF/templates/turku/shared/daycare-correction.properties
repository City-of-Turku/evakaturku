title=Oikaisuvaatimusohjeet
daycare.p0=Tähän päätökseen tyytymätön voi tehdä kirjallisen oikaisuvaatimuksen. Päätökseen ei saa hakea muutosta valittamalla tuomioistuimeen.
right=Oikaisuvaatimusoikeus
content.p1=Oikaisuvaatimus tehdään siinä tapauksessa, mikäli olette tyytymätön teille tulojenne mukaan määriteltyyn varhaiskasvatusmaksuun. Oikaisuvaatimuksen voi tehdä 30 päivän sisällä siitä päivästä, jolloin päätös on annettu tiedoksi. Tiedoksianto katsotaan tapahtuneen seitsemäntenä päivänä sen jälkeen, kun asiakirja on lähetetty asiakkaalle sähköisesti tai postitse.
content.p2=Oikaisuvaatimuksen tulee sisältää liitteet ja päätös, johon haetaan oikaisua. Vaatimuksessa tulee käydä ilmi, miltä osin päätökseen haetaan muutosta, vaatimuksen perusteet, oikaisunhakijan tai hänen valtuuttamansa edustajansa allekirjoitus sekä oikaisunhakijan tai hänen asiamiehensä osoite.
