daycare.p1=Oikaisuvaatimuksen saa tehdä se, johon päätös on kohdistettu tai jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianosainen).
daycare.p2=Oikaisuvaatimus on tehtävä 30 päivän kuluessa päätöksen tiedoksisaannista ja se on toimitettava määräajan viimeisenä päivänä ennen kirjaamon aukioloajan päättymistä <i>Turun kaupungin Lasten ja nuorten palveluluiden lautakunnalle</i>.
daycare.p3=Asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, seitsemän päivän kuluttua kirjeen lähettämisestä. Käytettäessä tavallista sähköistä tiedoksiantoa katsotaan asianosaisen saaneen tiedon päätöksestä kolmantena päivänä viestin lähettämisestä, jollei muuta näytetä.
daycare.p4=Tiedoksisaantipäivää ei lueta oikaisuvaatimusaikaan. Jos oikaisuvaatimusajan viimeinen päivä on pyhäpäivä, itsenäisyyspäivä, vapunpäivä, joulu- tai juhannusaatto tai arkilauantai, saa oikaisuvaatimuksen tehdä ensimmäisenä arkipäivänä sen jälkeen.
daycare.p5=Oikaisuvaatimus on tehtävä kirjallisesti. Myös sähköinen asiakirja täyttää vaatimuksen kirjallisesta muodosta.
daycare.p6=<p>Oikaisuvaatimuksessa on ilmoitettava:<br/>\
- päätös, johon haetaan oikaisua<br/>\
- se, millaista oikaisua vaaditaan<br/>\
- millä perusteella oikaisua vaaditaan<br/></p>
daycare.p7=Oikaisuvaatimuksessa on lisäksi ilmoitettava tekijän nimi, kotikunta, postiosoite ja puhelinnumero. Jos oikaisuvaatimuspäätös voidaan antaa tiedoksi sähköisenä viestinä, yhteystietona pyydetään ilmoittamaan myös sähköpostiosoite.
daycare.voucher.p1=Päätökseen tyytymätön voi tehdä kirjallisen oikaisuvaatimuksen Oulun kaupungin sivistys- ja kulttuurilautakunnalle 30 päivän kuluessa päätöksen tiedoksisaannista. Asianosaisen katsotaan saaneen tiedon, jollei muuta näytetä, seitsemän päivän kuluttua päätöksen lähettämisestä.
daycare.voucher.p2=Oikaisuvaatimuksessa tulee käydä ilmi, miltä osin päätökseen haetaan muutosta, vaatimuksen perusteet, oikaisunhakijan tai hänen valtuuttamansa edustajansa allekirjoitus sekä oikaisunhakijan tai hänen asiamiehensä osoite. Alkuperäinen päätös tai sen jäljennös on liitettävä mukaan oikaisuvaatimukseen.
preschool.title=Oikaisuvaatimusohjeet
preschool.p1=Oikaisuvaatimuksen saa tehdä se, johon päätös on kohdistettu tai jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianosainen).
preschool.p2=Oikaisuvaatimus on tehtävä 14 päivän kuluessa päätöksen tiedoksisaannista. Oikaisuvaatimus on toimitettava oikaisuvaatimusviranomaiselle viimeistään oikaisuvaatimusajan viimeisenä päivänä ennen oikaisuvaatimusviranomaisen aukioloajan päättymistä.
preschool.p3=Mikäli päätös annetaan tiedoksi kirjeellä, asianosaisen (oppilaan huoltajan) katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, seitsemän päivän kuluttua kirjeen lähettämisestä. Käytettäessä tavallista sähköistä tiedoksiantoa katsotaan asianosaisen saaneen tiedon päätöksestä kolmantena päivänä viestin lähettämisestä. 
preschool.p4=Mikäli päätös annetaan tiedoksi henkilökohtaisesti, asianosaisen (oppilaan huoltajan) katsotaan saaneen päätöksestä tiedon sinä päivänä, jona päätös on luovutettu asianosaiselle tai hänen lailliselle edustajalleen. Postitse saantitodistusta vastaan lähetetystä asiakirjasta katsotaan asianosaisen saaneen tiedon saantitodistuksen osoittamana aikana.
preschool.p5=Tiedoksisaantipäivää ei lueta oikaisuvaatimusaikaan. Jos oikaisuvaatimusajan viimeinen päivä on pyhäpäivä, itsenäisyyspäivä, vapunpäivä, joulu- tai juhannusaatto tai arkilauantai, saa oikaisuvaatimuksen tehdä ensimmäisenä arkipäivänä sen jälkeen.
preschool.p6=<B>Oikaisuvaatimuksen sisältö ja toimittaminen</B>
preschool.p7=Oikaisuvaatimus on tehtävä kirjallisesti. Myös sähköinen asiakirja täyttää vaatimuksen kirjallisesta muodosta.
preschool.p8=<p>Oikaisuvaatimuksessa on ilmoitettava:<br/>\
- päätös, johon haetaan oikaisua<br/>\
- miltä kohdin päätökseen haetaan oikaisua ja millaista oikaisua siihen vaaditaan tehtäväksi<br/>\
- perusteet, jolla oikaisua vaaditaan<br/></p>
preschool.p9=<p>Oikaisuvaatimukseen on liitettävä:<br/>\
- oikaisuvaatimuksen kohteena oleva päätös (alkuperäisenä tai jäljennöksenä) oikaisuvaatimusohjeineen<br/>\
- selvitys siitä, milloin oikaisuvaatimuksentekijä on saanut päätöksen tiedoksi, tai muu selvitys oikaisuvaatimusajan alkamisesta<br/>\
- asiakirjat, joihin oikaisuvaatimuksen tekijä vetoaa, jollei niitä ole jo aikaisemmin toimitettu viranomaiselle<br/></p>
preschool.p10=Oikaisuvaatimuksessa on ilmoitettava tekijän nimi ja kotikunta. Jos oikaisuvaatimuksen tekijän puhevaltaa käyttää hänen laillinen edustajansa tai asiamiehensä tai jos oikaisuvaatimuksen laatijana on joku muu henkilö, oikaisuvaatimuksessa on ilmoitettava myös tämän nimi ja kotikunta.
preschool.p11=Oikaisuvaatimuksessa on lisäksi ilmoitettava postiosoite, puhelinnumero ja muut tarvittavat yhteystiedot. Jos oikaisuvaatimusviranomaisen päätös voidaan antaa tiedoksi sähköisenä viestinä, yhteystietona pyydetään ilmoittamaan myös sähköpostiosoite.
preschool.p12=Oikaisuvaatimuksen tekijän, laillisen edustajan tai asiamiehen on allekirjoitettava oikaisuvaatimus. Sähköistä asiakirjaa ei kuitenkaan tarvitse täydentää allekirjoituksella, jos asiakirjassa on tiedot lähettäjästä eikä asiakirjan alkuperäisyyttä tai eheyttä ole syytä epäillä.
