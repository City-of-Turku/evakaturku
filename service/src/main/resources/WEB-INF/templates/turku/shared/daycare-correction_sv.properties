title=Anvisning om hur man begär omprövning
daycare.p0=Den som inte är nöjd med beslutet kan lämna in en begäran om omprövning. Beslutet kan inte överklagas genom besvär hos förvaltningsdomstolen.
right=Rätt att begära omprövning 
content.p1=Ni kan göra en omprövningsbegäran om ni inte är nöjda med den kundavgift som fastställts för er på grund av era inkomster. En omprövningsbegäran ska göras inom 30 dagar från att beslutet har delgivits. Den berörda parten anses ha tagit del av beslutet sju dagar efter att dokumentet har skickats till kunden elektroniskt eller per post.
content.p2=En begäran om omprövning ska innehålla bilagorna och beslutet som begäran berör. Av begäran ska det framgå tydligt vilka punkter i beslutet begäran berör och på vilka grunder begäran görs. Begäran ska också innehålla underskriften av den som begär omprövning eller dennes bemyndigade företrädare, samt adressen till den som begär omprövning eller dennes ombud.
address.title=Adressen till myndigheten hos vilken omprövning begärs
address.content=<h2>Begäran om omprövning lämnas in till</h2>\
  <p>Svenskspråkiga nämnden för tjänster för barn och unga<br/>\
  Puolalagatan 5<br/>\
  PB 355<br/>\
  20101 Åbo<br/>\
  Tfn (02) 330 000<br/>\
  E-post: barnochungdomsnamnden@turku.fi<br/>\
  Kundtjänstens öppettider:	mån-fre kl. 9.00-12.00<br/></p>
daycare.p1=En begäran om omprövning får göras av den person som beslutet gäller eller den person vars rätt, skyldighet eller fördel direkt påverkas av beslutet.
daycare.p2=Begäran om omsättning ska lämnas in inom 30 dagar från delfåendet av beslutet till den Svenskspråkiga nämnden för tjänster för barn och unga vid innan den sista dagen av tidsfristen och inom registratorskontorets öppettider.
daycare.p3=Om inte annat bevisas, anses den berörda parten ta tagit del av beslutet sju dagar efter att brevet skickades. Om beslutet skickas elektroniskt anses den berörda parten ha tagit del av beslutet tre dagar efter att meddelandet skickades, om inte annat bevisas.
daycare.p4=Själva delfåendedagen räknas inte med i besvärstiden. Om besvärstidens sista dag infaller på en helgdag, självständighetsdagen, första maj, jul- eller midsommarafton eller en helgfri lördag är den första dagen då man får göra en begäran om omprövning den följande vardagen.
daycare.p5=Begäran ska vara skriftlig. Ett elektroniskt dokument fyller också kravet på en skriftlig begäran.
daycare.p6=<p>En begäran om omprövning måste innehålla följande information:<br/>\
  - vilket beslut begäran handlar om<br/>\
  - hurdan omprövning som begärs <br/>\
  - på vilka grunder omprövning begärs<br/></p>
daycare.p7=Begäran ska även innehålla postadressen, telefonnumret och andra relevanta kontaktuppgifter till den som gör begäran om omprövning.Om beslutet kan
daycare.voucher.p1=meddelas elektroniskt, bör även
daycare.voucher.p2=e-postadress anges.Den som inte är nöjd med beslutet kan göra en begäran om omprövning till Kultur- och bildningsnämnden vid Uleåborgs stad inom 30 dagar från delfåendet av beslutet.Om inte annat bevisas, anses den berörda parten ta tagit del av beslutet sju dagar efter att det skickades.Av begäran ska det framgå tydligt vilka punkter i beslutet begäran berör och på vilka grunder begäran görs. Begäran ska också innehålla underskriften av den som begär omprövning eller dennes bemyndigade företrädare, samt adressen till den som begär omprövning eller dennes ombud. Till begäran om omprövning ska bifogas det originala beslutet eller en kopia av den.
preschool.title=Anvisning om hur man begär omprövning
preschool.p0=Den som är missnöjd med detta beslut kan lämna in en skriftlig rättelsebegäran till Tillstånds- och tillsynsverket. Beslutet får inte överklagas till domstol.
preschool.p1=En begäran om omprövning får göras av den person som beslutet gäller eller den person vars rätt, skyldighet eller fördel direkt påverkas av beslutet.
preschool.p2=Begäran om omprövning måste lämnas in inom 14 dagar från dagen för delfående av beslutet. Begäran om omprövning ska lämnas in till Tillstånds- och tillsynsverket senast under besvärstidens sista dag inom myndighetens öppettider.
preschool.p3=Om beslutet delgivits per brev, anses den berörda parten (elevens vårdnadshavare) ha tagit del av beslutet, om inte annat bevisas, sju dagar efter det att brevet skickades. Om beslutet skickas elektroniskt, anses den berörda parten ha tagit del av beslutet tre dagar efter att meddelandet skickades.
preschool.p4=Om beslutet delges personligen, anses den berörda parten (elevens vårdnadshavare) ha tagit del av beslutet den dag då beslutet delgivits till den berörda parten eller deras lagliga företrädare. Om dokumentet skickas med post mot ett mottagningsbevis, anses den berörda parten ha tagit del av beslutet vid den tidpunkt som anges i mottagningsbeviset.
preschool.p5=Själva delfåendedagen räknas inte med i besvärstiden. Om besvärstidens sista dag infaller på en helgdag, självständighetsdagen, första maj, jul- eller midsommarafton eller en helgfri lördag är den första dagen då man får göra en begäran om omprövning den följande vardagen.
preschool.p6=<B>Innehåll och inlämnande av begäran för omprövning</B>
preschool.p7=Begäran ska vara skriftlig. Ett elektroniskt dokument fyller också kravet på en skriftlig begäran.
preschool.p8=<p>En begäran om omprövning måste innehålla följande information:<br/>\
  - vilket beslut begäran handlar om<br/>\
  - vilka punkter i beslutet begäran berör och hurdan omprövning som begärs<br/>\
  - på vilka grunder omprövning begärs<br/></p>
preschool.p9=<p>Till begäran om omprövning bifogas:<br/>\
  - beslutet som begäran gäller (originalet eller en kopia), inklusive anvisning om hur man begär omprövning<br/>\
  - ett intyg från vilket det framgår när beslutet delgavs eller en annan utredning där det framgår när besvärstiden började.<br/>\
  - dokumenten som den som skickat in begäran åberopar i fall dessa inte tidigare skickats till myndigheten.<br/></p>
preschool.p10=Begäran om omprövning måste innehålla namnet och hemorten till den som begär omprövning. Om begäran bereds av en laglig företrädare till den som begär omprövning eller hens representant, eller om begäran bereds av en annan person, ska också dennes namn och hemort anges i begäran.
preschool.p11=En begäran om omprövning ska även innehålla dennes postadress, telefonnummer och andra relevanta kontaktuppgifter. Om beslutet kan meddelas elektroniskt, bör även e-postadress anges.
preschool.p12=Den som framställt begäran eller dennes lagliga företrädare eller ombud ska underteckna begäran. Ett elektroniskt dokument behöver inte undertecknas om dokumentet innehåller avsändarens uppgifter och det finns ingen anledning att tvivla på dess äkthet eller integritet.
