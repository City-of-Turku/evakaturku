preschool.p13=<p>Omprövningsbegäran görs lättast med hjälp av den elektroniska blanketten som kan hittas till exempel via Tillstånds- och tillsynsverkets webbplats <a href="https://www.lvv.fi/">www.lvv.fi</a> (kräver stark autentisering med bankkoder eller liknande).</p>
