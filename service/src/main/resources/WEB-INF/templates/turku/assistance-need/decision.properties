appealInstructions=\
  <p>\
    Edellä mainittuun päätökseen saa hakea \
    oikaisua Lounais-Suomen aluehallintovirastolta \
    14 päivän kuluessa päätöksen tiedoksisaannista.\
  </p>\
  <h3>Oikaisuvaatimusoikeus</h3>\
  <p>\
    Oikaisuvaatimuksen saa tehdä se, johon päätös \
    on kohdistettu tai jonka oikeuteen, velvollisuuteen \
    tai etuun päätös välittömästi vaikuttaa (asianosainen).\
    <br />\
    Asianosaisen katsotaan saaneen päätöksestä tiedon \
    7 päivän kuluessa päätöksen lähettämisestä postitse \
    tai saantitodistukseen tai tiedoksiantotodistukseen merkittynä päivänä.\
    <br />\
    Sähköisesti lähetetty asiakirja katsotaan annetun tiedoksi \
    kolmantena päivänä viestin lähettämisestä, jollei muuta näytetä. \
  </p>\
  <h3>Oikaisuvaatimuksen sisältö ja toimittaminen</h3>\
  <p>Oikaisuvaatimuksessa on ilmoitettava</p>\
  <ul>\
    <li>\
      oikaisuvaatimuksen tekijän tai oikaisuvaatimuksen laatijan \
      yhteystiedot (nimi, asuinkunta, postiosoite ja puhelinnumero virka-aikana),\
    </li>\
    <li>päätös, johon haetaan oikaisua</li>\
    <li>\
      miltä kohdin päätökseen haetaan oikaisua ja millaista \
      oikaisua siihen vaaditaan tehtäväksi sekä\
    </li>\
    <li>perusteet, joilla oikaisua vaaditaan.</li>\
  </ul>\
  <p>Oikaisuvaatimus on toimitettava oikaisuvaatimusajan kuluessa Lounais-Suomen aluehallintovirastolle osoitteella:</p>\
    <p>\
    Lounais-Suomen aluehallintovirasto\
    <br />\
    PL 4, 13035 AVI\
    <br />\
    Itsenäisyydenaukio 2, 20800 Turku\
    <br />\
    Sähköposti: kirjaamo.lounais@avi.fi\
    <br />\
    Puh: 0295 018 000\
    <br />\
    Kirjaamon aukioloaika: 8.00–16.15\
    <br />\
    Fax (02) 2511 820\
  </p>\
  <p>\
    Omalla vastuulla oikaisuvaatimuksen voi lähettää postitse tai lähetin välityksellä. Postiin oikaisuvaatimusasiakirjat \
    on jätettävä niin ajoissa, että ne ehtivät perille viimeistään oikaisuvaatimusajan viimeisenä päivänä ennen viraston aukioloajan päättymistä.\
  </p>\
  <p>\
    Omalla vastuulla oikaisuvaatimuksen voi toimittaa ennen oikaisuvaatimusajan päättymistä myös telekopiona/faxina \
    tai sähköpostilla. Määräajassa toimitettava asiakirja on lähetettävä ennen määräajan päättymistä siten, että \
    asiakirja on viranomaisen käytettävissä vastaanottolaitteessa tai tietojärjestelmässä.\
  </p>\
  <h3>Avustaja- ja tulkitsemispalvelut</h3>\
  <p>\
    Päätökseen tyytymätön voi hakea muutosta valittamalla Turun Hallinto-oikeuteen 30 päivän kuluessa tiedoksisaannista.\
  </p>\
  <p>\
    https://oikeus.fi/hallintooikeudet/turunhallinto-oikeus/fi/index.html\
    <br />\
    Sairashuoneenkatu 2–4 PL 32, 20101 Turku\
  </p>