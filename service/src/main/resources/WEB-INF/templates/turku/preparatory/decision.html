<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <style th:replace="~{turku/shared/common.html :: css}"></style>
</head>

<body>

<header th:replace="~{ turku/shared/common :: header}"></header>
<footer th:replace="~{ turku/shared/common :: footer}"></footer>

<div class="page first-page">
    <h1>
        <strong th:text="#{decision.title}"></strong>
    </h1>
    <div th:replace="~{ turku/shared/common :: child-and-unit-details}"></div>
    <div th:utext="#{decision.instructions}"></div>
    <div th:replace="~{ turku/shared/common :: decision-details }"></div>
    <div th:utext="#{decision.jurisdiction}"></div>
</div>

<div class="page last-page">
    <div th:utext="#{decision.notification}"></div>
    <div th:utext="#{decision.preSchoolLegalInstructions}"></div>
    <div th:utext="#{decision.reasoning}"></div>
    <div th:utext="#{decision.appeal}"></div>
    <div th:replace="~{turku/shared/daycare-correction :: preschool-correction}"></div>
</div>

</body>
</html>
