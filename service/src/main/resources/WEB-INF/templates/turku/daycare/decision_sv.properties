decision.title=BESLUT OM BEVILJANDE AV PLATS INOM SMÅBARNSPEDAGOGIK
decision.instructions=\
  <p>Platsen för småbarnspedagogik ska godkännas eller avvisas <b>inom två veckor från </b> mottagandet av detta beslut, antingen elektroniskt på adressen evaka.turku.fi (kräver stark identifiering) eller genom att kontakta daghemsföreståndaren</p>\
  <ul><li>Startdatumet kan skjutas upp högst två veckor.</li>\
  <li>Om ni avvisar platsen ska ni vid behov göra en ny ansökan om småbarnspedagogik enligt ansökningstiden som fastställs i 17 § i lagen om småbarnspedagogik.</li>\
  <li>Om ni beslutar att inte ta emot platsen som beviljades till ert barn och inte säger upp platsen innan startdatumet, kommer ni att faktureras för hälften av den månadsavgift som fastställs i lagen om klientavgifter.</li>\
  </ul><p>Platsen för småbarnspedagogik kan ändra under tjänstens giltighetstid.</p>\
  <p>Rätten till skiftesvård slutar när det inte längre finns behov för skiftesvård på grund av arbete eller studier.</p>\
  <p>Rätten till stöd slutar för hemvård av barn eller privat vård av barn upphör när den privata småbarnspedagogiken börjar .</p>\
  <p>Om barnet inte längre deltar i småbarnspedagogiken, ska platsen sägas upp. Platsen kan inte sägas upp retroaktivt.</p>
decision.instructions2=\
  <p>Kundavgiften för småbarnspedagogiken börjar gälla från den dag som har bekräftats som startdatum. Nya kunder ska lämna \
  in en inkomstutredning för att fastställa avgiften eller samtycka till den högsta avgiften inom en månad efter att barnet \
  har börjat inom småbarnspedagogiken. Om kundavgiftsblanketten inte lämnas in till kundavgiftsteamet inom tidsfristen, \
  faktureras kunden den högsta kundavgiften (Lag om klientavgifter inom småbarnspedagogiken 5 §).</p>\
  <h2>Anvisningar och blanketter relaterade till kundavgiften:</h2><p><a href="https://www.ouka.fi/oulu/paivahoito-ja-esiopetus/paivahoitomaksut">https://www.ouka.fi/oulu/paivahoito-ja-esiopetus/paivahoitomaksut</a></p>
decision.notification=\
  <h2>Delgivning</h2>\
  <p>Beslutet har skickats elektroniskt som ett Suomi.fi-meddelande. Om kunden inte har tagit Suomi.fi-tjänsten i bruk, skickas beslutet via posten.</p>
