decision.jurisdiction = \
  <b>Befogenheter</b>\
  <p>Utöver det som föreskrivs någon annanstans och om inte uppgiften överförts på ett annat organ eller en annan tjänsteinnehavare, utövas den \
  kommunala beslutanderätten som avses i lagarna om småbarnspedagogik, grundläggande utbildning och morgon- och eftermiddagsverksamheten inom den \
  grundläggande utbildningen, gymnasieutbildning, yrkesutbildning, allmänbildande vuxenutbildning och ungdomsarbete, enligt 60 § i Åbo stads \
  förvaltningsstadga av direktören för tjänster för barn och unga.</p> \
  <p>Stadsstyrelsen beslutade 31.3.2025 § 92 om tillsättandet av tjänsten som direktör för tjänster för barn och unga från och med 1.6.2025. \
  Den förändringsdirektör som tillsattes enligt beslutet har från 1.4.2025 ansvarat för beredningen av ändringen av strukturen för servicehelheten \
  för barn och unga.</p> \
  <p>På ovannämnda grunder har förändringsdirektören 26.5.2025 § 7 beslutat om ordnandet av förvaltningen för servicehelheten för barn och unga. \
  Enligt 12 § i beslutet om ordnandet av förvaltningen beslutar den servicehandledare som arbetar i servicehandledningen om antagningen av barn \
  till småbarnspedagogik som ordnas av Åbo stad.</p>
